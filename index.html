<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="screen"></div>
            <div class="buttons">
                <button class="btn__number">7</button>
                <button class="btn__number">8</button>
                <button class="btn__number">9</button>
                <button class="btn__division">/</button>
                <button class="btn__number">4</button>
                <button class="btn__number">5</button>
                <button class="btn__number">6</button>
                <button class="btn__multiplication">*</button>
                <button class="btn__number">1</button>
                <button class="btn__number">2</button>
                <button class="btn__number">3</button>
                <button class="btn__subtraction">-</button>
                <button class="btn__delete">C</button>
                <button class="btn__number">0</button>
                <button class="btn__comma">.</button>
                <button class="btn__addition">+</button>
                <button class="btn__equal">=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
